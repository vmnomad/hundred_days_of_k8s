<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR|Quicksand&display=swap" rel="stylesheet">
    <style>
        li {
            margin: 10px 0;
        }
    </style>

    <title>#100DaysOfK8s</title>
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'image/favicon.ico' %}" />

</head>

<body style="padding-top:30px; padding-bottom:60px; font-size: 22px;">

    <div class="container-fluid">

        <nav class="navbar fixed-top navbar-expand-md navbar-dark bg-dark"
            style="font-size: 20px; font-family: 'Quicksand', sans-serif;">
            <a class="navbar-brand" href="/">
                <img src="{% static 'image/favicon.ico' %}" width="30" height="30" alt="">
            </a>
            <button class="navbar-toggler" type="reset" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="https://100daysOfK8s.io">#100DaysOfK8s</a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/rules">Rules<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            3 Ws
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="/3w#what">What?</a>
                            <a class="dropdown-item" href="/3w#why">Why?</a>
                            <a class="dropdown-item" href="/3w#who">Who?</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="/3w#how">How?</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/resources">Resources</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://github.com" target="_blank"><span
                                class="sr-only">(current)</span>
                            <img src="{% static 'image/github-logo.png' %}" width="30" height="30">
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://twitter.com" target="_blank"><span
                                class="sr-only">(current)</span>
                            <img src="{% static 'image/twitter-logo.png' %}" width="30" height="30">
                        </a>
                    </li>
                </ul>

            </div>
        </nav>


        {% block content %}{% endblock %}




    </div>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script>
        $(document).ready(function () {
            // get current URL path and assign 'active' class
            var pathname = window.location.pathname;
            pathname = pathname.substring(0, pathname.length - 1);
            if (pathname[1] == '3') {
                $('.navbar-nav > li > a[href="' + '#' + '"]').parent().addClass('active');
            }
            $('.navbar-nav > li > a[href="' + pathname + '"]').parent().addClass('active');
        })
    </script>
</body>

</html>
